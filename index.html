<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="meyerweb-reset.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.2/math.js" integrity="sha256-4tqurYDBE4uEsHrXqXFy1gAE0/dHareOvkFHqtrDyLg=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper center noselect">
      <div class="container">
        <div id="bmo">BMO</div>
        <div class="calculation">
          <div>
            <output id="history"></output>
          </div>
          <div id="screen">
            <div id="arrowLeft"></div>
            <div id="arrowRight"></div>
            <output id="ans">0</output>
          </div>
        </div>
        <div>
          <label for="open-bracket"><input id="open-bracket" type="button" value="&#40;"></label>
          <label for="close-bracket"><input id="close-bracket" type="button" value="&#41;"></label>
          <label for="percentage"><input id="percentage" type="button" value="%"></label>
          <label for="AC"><input id="AC" type="button" value="AC"></label>
          <label for="CE" class="none"><input id="CE" type="button" value="CE"></label>
        </div>
        <div>
          <label for="num7"><input id="num7" type="button" value="7"></label>
          <label for="num8"><input id="num8" type="button" value="8"></label>
          <label for="num9"><input id="num9" type="button" value="9"></label>
          <label for="divide"><input id="divide" type="button" value="÷"></label>
        </div>
        <div>
          <label for="num4"><input id="num4" type="button" value="4"></label>
          <label for="num5"><input id="num5" type="button" value="5"></label>
          <label for="num6"><input id="num6" type="button" value="6"></label>
          <label for="times"><input id="times" type="button" value="×"></label>
        </div>
        <div>
          <label for="num1"><input id="num1" type="button" value="1"></label>
          <label for="num2"><input id="num2" type="button" value="2"></label>
          <label for="num3"><input id="num3" type="button" value="3"></label>
          <label for="minus"><input id="minus" type="button" value="−"></label>
        </div>
        <div>
          <label for="num0"><input id="num0" type="button" value="0"></label>
          <label for="dot"><input id="dot" type="button" value="&#46;"></label>
          <label for="equals"><input id="equals" type="button" value="&#61;"></label>
          <label for="plus"><input id="plus" type="button" value="+"></label>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
